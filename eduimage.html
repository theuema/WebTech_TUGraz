<!DOCTYPE html>
<html lang="en">
<title>Educational Image Tool</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- w3.css -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- own css -->
<link rel="stylesheet" href="stylesheet.css">
<body>

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="toolbar_open()"><i class="fa fa-bars"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-theme-l1">Logo</a>
      <a href="eduimage.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Edu Image Tool</a>
      <a href="documentation.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Documentation</a>
  </div>
</div>

<!-- Toolbar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="myToolbar">
    <a href="javascript:void(0)" onclick="toolbar_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
      <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>Tools</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">RGB-Splitter</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Monochrome</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Negative</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Black & White</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Alpha Channel</a>
</nav>

<!-- Overlay effect when opening toolbar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="toolbar_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content --> <!-- shift it to the right by 250 pixels when the toolbar is visible -->
<div class="w3-main" style="margin-left:250px">

    <!-- Canvas -->
    <div class="w3-row w3-padding-64">
      <div class="w3-twothird w3-container">
        <h1 class="w3-text-teal">Modify Image</h1>
        <input type="file" id="imageLoader" name="imageLoader"/>
        <canvas id="imageCanvas"></canvas>
    </div>
    <div class="w3-third w3-container">
        <h1 class="w3-text-teal">Information</h1>
        <p>Open a saved Image or drag a new Image onto the screen to start.</p>
    </div>
</div>

<footer id="myFooter">
  <div class="w3-container w3-theme-l2 w3-padding-32">
    <h4>@RESTinpeace, <a href="http://kti.tugraz.at/staff/vsabol/courses/wt/" target="_blank">WebTechnology</a> 2019</h4>
</div>

<div class="w3-container w3-theme-l1">
    <p>Powered by HTML5 & <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</div>
</footer>

<!-- END MAIN -->
</div>

<!-- Scripts -->
<script src="toolbar.js"></script>
<script src="imageLoader.js"></script>

</body>
</html>
